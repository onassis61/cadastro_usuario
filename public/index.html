<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Usuários</h1>
            <form id="userForm">
                <input type="hidden" id="userId">
                
                <!-- Campo Nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="15" placeholder="Mínimo 15 caracteres">
                
                <!-- Campo Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite um email válido">
                
                <button type="submit" id="submitButton">Cadastrar</button>
            </form>
        </form>

        <h2>Lista de Usuários</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- Usuários serão carregados aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
